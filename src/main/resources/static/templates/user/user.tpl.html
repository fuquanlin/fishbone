<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">User</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                User management
            </div>
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            User Name
                        </th>
                        <th>
                            Operation
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd gradeX" ng-repeat="row in userList">
                        <td>{{row.id}}</td>
                        <td>{{row.username}}</td>

                        <td>
                            <button  class="btn btn-default" ng-click="edit(row)">Edit</button>
                            <button  class="btn btn-default" ng-click="delete(row)">Delete</button>
                        </td>
                    </tr>
                </table>
                <div class="dataTables_paginate paging_bootstrap">
                    <uib-pagination
                            total-items="1000"
                            ng-model="paramQuery.pageIndex"
                            items-per-page="paramQuery.pageCount"
                            max-size = "5"
                            class="pagination-sm"
                            force-ellipses="true"
                            boundary-links="false"
                            ng-change="pageChanged()">
                    </uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

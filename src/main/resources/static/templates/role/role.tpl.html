<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Role</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Role management
            </div>
            <div class="panel-body">
                <div>
                    <button class="btn btn-default" ng-click="add()">Add</button>
                </div>
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Role Name
                        </th>
                        <th>
                            Operation
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd gradeX" ng-repeat="row in roleList">
                        <td>{{row.id}}</td>
                        <td>{{row.rolename}}</td>

                        <td>
                            <button class="btn btn-default" ng-click="edit(row)">Edit</button>
                            <button class="btn btn-default" ng-click="delete(row)">Delete</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <div class="dataTables_paginate paging_bootstrap">
                    <uib-pagination
                            total-items="1000"
                            ng-model="paramQuery.pageIndex"
                            items-per-page="paramQuery.pageCount"
                            max-size="5"
                            class="pagination-sm"
                            force-ellipses="true"
                            boundary-links="false"
                            ng-change="pageChanged()">
                    </uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Template -->
<script type="text/ng-template" id="role_management.tpl.html">
    <ng-form name="userManager" id="userManager">
        <div class="modal-header">
            <h4 class="modal-title">Role</h4>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <input type="hidden" ng-model="model.id" required>
                <div class="form-group">
                    <label for="model_rolename" class="col-sm-2  control-label">
                        User
                    </label>
                    <div class="col-sm-10">
                        <input id="model_rolename" type="text" class="form-control" ng-model="model.rolename"
                               placeholder="Please input role name" maxlength="32" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div>
                <button type="button" class="btn btn-default" ng-click="close()">
                    close
                </button>
                <button type="button" class="btn btn-default" ng-click="ok()">
                    OK
                </button>
            </div>
        </div>
    </ng-form>
</script>

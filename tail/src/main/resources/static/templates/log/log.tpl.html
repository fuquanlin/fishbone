<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Operation Log</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Operation Log
            </div>
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                        <th>
                            Username
                        </th>
                        <th>
                            Module Name
                        </th>
                        <th>
                            Operation Type
                        </th>
                        <th>
                            Operation Description
                        </th>
                        <th>
                            Create time
                        </th>
                        <th>
                            Operation
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd gradeX" ng-repeat="row in logList">
                        <td>{{row.username}}</td>
                        <td>{{row.moduleName}}</td>
                        <td>{{row.operationType}}</td>
                        <td>{{row.operationDesc}}</td>
                        <td>{{row.gmtCreate | formatDate}}</td>
                        <td>
                            <button class="btn btn-default" ng-click="showDetail(row)">View</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <div class="dataTables_paginate paging_bootstrap">
                    <uib-pagination
                            total-items="1000"
                            ng-model="paramQuery.pageIndex"
                            items-per-page="paramQuery.pageCount"
                            max-size = "5"
                            class="pagination-sm"
                            force-ellipses="true"
                            boundary-links="false"
                            ng-change="pageChanged()">
                    </uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Template -->
<script type="text/ng-template" id="opsLog_detail.tpl.html">
    <div class="modal-header">
        <h4 class="modal-title">Operation Log</h4>
    </div>
    <div class="modal-body" ng-style="style">
        <div>
            <div>
                <label class="label-text label-text-large">Username:</label>
                <span>{{opsLog.staffAccount}}</span>
            </div>
            <div class="row-space">
                <label class="label-text label-text-large">Module Name:</label>
                <span>{{opsLog.moduleName}}</span>
            </div>
            <div class="row-space">
                <label class="label-text label-text-large">Operation Type:</label>
                <span>{{opsLog.operationType}}</span>
            </div>
            <div class="row-space">
                <label class="label-text label-text-large">Operation Description</label>
                <span>{{opsLog.operationDescription}}</span>
            </div>
            <div class="row-space">
                <label class="label-text label-text-large">Create Time</label>
                <span>{{opsLog.gmtCreate | formatDate}}</span>
            </div>
            <div class="row-space">
                <label class="label-text label-text-large">Compareï¼š</label>
                <div>
                    <table class="table">
                        <tr>
                            <th>Attribute</th>
                            <th>Old Value</th>
                            <th>new Value</th>
                        </tr>
                        <tr ng-repeat="(name, value) in mixValue" ng-if="oldValue[name] != newValue[name]">
                            <td>{{name}}</td>
                            <td style="word-break: break-all;">{{oldValue[name]}}</td>
                            <td style="word-break: break-all;">{{newValue[name]}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div>
            <button type="button" class="btn btn-default" ng-click="close()">
                close
            </button>
        </div>
    </div>
</script>

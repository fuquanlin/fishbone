<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">System Config</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Operation Log
            </div>
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                        <th>
                            Username
                        </th>
                        <th>
                            Module Name
                        </th>
                        <th>
                            Operation Type
                        </th>
                        <th>
                            Operation Description
                        </th>
                        <th>
                            Create time
                        </th>
                        <th>
                            Operation
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd gradeX" ng-repeat="row in configList">
                        <td>{{row.username}}</td>
                        <td>{{row.moduleName}}</td>
                        <td>{{row.operationType}}</td>
                        <td>{{row.operationDesc}}</td>
                        <td>{{row.gmtCreate | formatDate}}</td>
                        <td>
                            <button class="btn btn-default" ng-click="showDetail(row)">View</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <div class="dataTables_paginate paging_bootstrap">
                    <uib-pagination
                            total-items="1000"
                            ng-model="paramQuery.pageIndex"
                            items-per-page="paramQuery.pageCount"
                            max-size = "5"
                            class="pagination-sm"
                            force-ellipses="true"
                            boundary-links="false"
                            ng-change="pageChanged()">
                    </uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
